altersgrenze_für_frauen_abschlagsfrei:
  name:
    de: Eintrittsalter für Altersrente für Frauen
    en: Entry age for receiving Altersrente für Frauen
  description:
    de: >-
      Renteneintrittsalter für "Altersrente für Frauen", ab dem die Altersrente ohne
      Abschläge bezogen werden kann.
      § 237a SGB VI
      https://sozialversicherung-kompetent.de/rentenversicherung/leistungsrecht/25-altersrente-fuer-frauen.html
      Frauen, die vor 1940 geboren wurden, konnten mit 60 abschlagsfrei in Rente gehen,
      nach einer Wartezeit von 15 Jahren und mit mindestens 10 Beitragsjahren ab dem
      Alter von 40. Ab 1940 wurde das Eintrittsalter sukzessive erhöhrt um einen Monat
      pro Geburtsmonat auf das Alter 65.
    en: >-
      Full retirement age (FRA) for pathway "Altersrente für Frauen".
      § 237a SGB VI
      Women born before 1940 were able to retire at age 60 without deductions (required
      waiting period of 15 years and 10 years of contributions after age 40). The age
      threshold was increase by one month for each birthmonth up to age 65 for cohort
      1945.
