delete_this_prefix_later_altersgrenze:
  name:
    de: Einheitliche Altersgrenze für Altersrente wegen Arbeitslosigkeit (abschlagsfrei)
    en: Uniform age threshold for pension for unemployed (without deductions)
  description:
    de: >-
      Frühestmögliches Alter ab dem die Altersrente für Arbeitslose abschlagsfrei
      bezogen werden kann.
      § 237 SGB VI
      https://www.gesetze-im-internet.de/sgb_6/__237.html
    en: >-
      Earliest possible age to receive pension for unemployed without deductions.
      § 237 SGB VI
      https://www.gesetze-im-internet.de/sgb_6/__237.html
  unit: Years
  reference_period: null
  type: scalar
  1980-01-01:
    value: 60.0
  1989-12-18:
    note: >-
      Increase of age threshold from 60 to 65 for birth cohort 1941-1952. See
      `altersgrenze_gestaffelt`.
